<script>
    // When the user scrolls down 50px from the top of the document, resize the header's font size
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
        document.getElementById("moving-header").style.fontSize = "30px";
      } else {
        document.getElementById("moving-header").style.fontSize = "60px";
      }
      if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
        document.getElementById("moving-underheader").style.fontSize = "10px";
      } else {
        document.getElementById("moving-underheader").style.fontSize = "20px";
      }
    }

    </script>
